<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English with [Your Name] | Free English Lessons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ===== HEADER & NAVIGATION ===== -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-book-open"></i>
                    <span>English<span class="logo-highlight">With</span>[YourName]</span>
                </a>
                
                <div class="nav-menu">
                    <a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
                    <a href="vocabulary.html" class="nav-link"><i class="fas fa-book"></i> Vocabulary</a>
                    <a href="grammar.html" class="nav-link"><i class="fas fa-pen-fancy"></i> Grammar</a>
                    <a href="speaking.html" class="nav-link"><i class="fas fa-comment-dots"></i> Speaking</a>
                    <a href="resources.html" class="nav-link"><i class="fas fa-download"></i> Free Resources</a>
                    <a href="#contact" class="nav-link cta-nav"><i class="fas fa-envelope"></i> Contact</a>
                </div>
                
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- ===== HERO SECTION ===== -->
    <section class="hero"> 
<section class="hero">
    <div class="container">
        <h1 class="hero-title">English Vocabulary Library</h1>
        <p class="hero-subtitle">Master 5,000+ words with organized lists, interactive quizzes, and free PDF downloads</p>
    </div>
</section>

<section class="section">
    <div class="container">
        <h2 class="section-title">Vocabulary by Topic</h2>
        <div class="features-grid">
            <div class="feature-card">
                <h3>Food & Cooking</h3>
                <p>300+ food vocabulary words with pictures</p>
                <a href="#" class="feature-link">Download PDF</a>
            </div>
            <!-- Add more topics -->
        </div>
    </div>
</section>   </footer>

    <!-- ===== JAVASCRIPT ===== -->
    <script>
        // Mobile menu toggle
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
        
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
        
        // Email signup form (basic)
        document.getElementById('email-signup').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            alert(`Thank you! Check your email (${email}) for the free starter pack!`);
            this.reset();
        });
        
        // Video play functionality
        document.querySelectorAll('.play-button').forEach(button => {
            button.addEventListener('click', function() {
                const videoCard = this.closest('.video-card');
                const videoTitle = videoCard.querySelector('h3').textContent;
                alert(`Playing: ${videoTitle}\n\nReplace with your actual YouTube embed!`);
            });
        });
    </script>
</body>
</html>
